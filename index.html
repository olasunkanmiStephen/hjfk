<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X -UA-Compatible" content="IE=edge">
    <!--stylesheet-->
    <link rel="stylesheet" href="style.css">
    <title>Dom manipulation</title>
    <script src="https://kit.fontawesome.com/a0a7374a9d.js" crossorigin="anonymous"></script>
</head>
<body>
     <!--project 1 : Qoute Generator-->
     <div class="container">
        <div class="header">
            <h2>Bible Quotes Generator</h2>
         </div>
    
         <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "I am that I am "
                </span>
            </div>
            <div class="person">Jesus</div>

            <div class="btn">
                <button><i class="fa-solid fa-rotate-right" id="again" style="color: rgb(19, 231, 199);"></i></button>
                <button><i class="fa-solid fa-play" id="play" style="color: #14f100;"></i></button>
                <button><i class="fa-solid fa-pause" id="pause" style="color: rgb(254, 43, 43);"></i></button>
            </div>

            <div class="button-area">
                <button id="new-quote">New Qoute</button>
            </div>
         </div>
     </div>
     <!--scripts-->
     <script src="main.js"></script>
</body>
</html>
